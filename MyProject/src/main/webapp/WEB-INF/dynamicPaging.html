<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://raw.github.com/botmonster/jquery-bootpag/master/lib/jquery.bootpag.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
   <script type="text/javascript" src="js/bootpag.min.js"></script>
    <div id="content">Dynamic Content goes here</div>
    <div id="page-selection">Pagination goes here</div>
    <div class="demo1">Dynamic Content goes here</div>
    <div  class="content1">Pagination goes here</div>
    <div class="demo2">Dynamic Content goes here</div>
    <div  class="content2">Pagination goes here</div>
    <script>
        // init bootpag
        $('#page-selection').bootpag({
            total: 10
        }).on("page", function(event, /* page number here */ num){
             $("#content").html("Insert content"); // some ajax content loading...
        });

        $('.demo1').bootpag({
            total: 5
        }).on("page", function(event, num){
            $(".content1").html("Page " + num); // or some ajax content loading...
         
            // ... after content load -> change total to 10
            $(this).bootpag({total: 10, maxVisible: 10});
         
        });   

        $('.demo2').bootpag({
            total: 50,
            page: 2,
            maxVisible: 5,
            href: "#pro-page-{{number}}",
            leaps: true,
            firstLastUse: true,
            first: '←',
            last: '→',
            wrapClass: 'pagination',
            activeClass: 'active',
            disabledClass: 'disabled',
            nextClass: 'next',
            prevClass: 'prev',
            lastClass: 'last',
            firstClass: 'first'
        }).on("page", function(event, num){
            $(".content2").html("Page " + num); // or some ajax content loading...
        }); 
    </script>
</body>
</html>
