<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>First Paging</title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://raw.github.com/botmonster/jquery-bootpag/master/lib/jquery.bootpag.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
  <script type="text/javascript" src="js/bootpag.min.js"></script>
  <div id="content">Dynamic Content goes here</div>
  <div id="page-selection">Pagination goes here</div>
  <script>
  $('#page-selection').bootpag({
      total: 5
  }).on("page", function(event, /* page number here */ num){
       $("#content").html("Event Trigger Insert content click page is "+num); // some ajax content loading...
  });
  </script>
</body>
</html>
